name: phase5e-sanitizers

on:
  push:
    branches: ["main"]
  pull_request:
  workflow_dispatch:

jobs:
  sanitizer-gate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            clang \
            curl \
            jq \
            make \
            pandoc \
            python3 \
            tools-xctest \
            gnustep-make \
            gnustep-base-runtime \
            libgnustep-base-dev

      - name: Run Phase 5E sanitizer gate
        env:
          GNUSTEP_USER_ROOT: ${{ github.workspace }}/.gnustep
        run: |
          bash ./tools/ci/run_phase5e_sanitizers.sh

      - name: Upload sanitizer confidence artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: phase9h-sanitizer-confidence
          path: |
            build/release_confidence/phase9h/**
            build/sanitizers/tsan/**
          if-no-files-found: warn

  tsan-experimental:
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            clang \
            curl \
            jq \
            make \
            pandoc \
            python3 \
            tools-xctest \
            gnustep-make \
            gnustep-base-runtime \
            libgnustep-base-dev

      - name: Run TSAN experimental profile
        env:
          GNUSTEP_USER_ROOT: ${{ github.workspace }}/.gnustep
        run: |
          bash ./tools/ci/run_phase5e_tsan_experimental.sh

      - name: Upload TSAN experimental artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: phase9h-tsan-experimental
          path: build/sanitizers/tsan/**
          if-no-files-found: warn
