name: phase5e-sanitizers

on:
  push:
    branches: ["main"]
  pull_request:
  schedule:
    - cron: "15 4 * * *"
  workflow_dispatch:

jobs:
  sanitizer-gate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            clang \
            curl \
            jq \
            make \
            pandoc \
            python3 \
            tools-xctest \
            gnustep-make \
            gnustep-base-runtime \
            libgnustep-base-dev

      - name: Run Phase 10M sanitizer matrix gate
        env:
          GNUSTEP_USER_ROOT: ${{ github.workspace }}/.gnustep
          ARLEN_PHASE10M_INCLUDE_THREAD_NIGHTLY: "0"
        run: |
          bash ./tools/ci/run_phase10m_sanitizer_matrix.sh

      - name: Upload sanitizer confidence artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: phase10m-sanitizer-confidence
          path: |
            build/release_confidence/phase10m/sanitizers/**
            build/release_confidence/phase10m/backend_parity/**
            build/release_confidence/phase10m/protocol_adversarial/**
            build/release_confidence/phase10m/syscall_faults/**
            build/release_confidence/phase10m/allocation_faults/**
            build/release_confidence/phase10m/soak/**
            build/release_confidence/phase10m/chaos_restart/**
            build/release_confidence/phase10m/static_analysis/**
            build/sanitizers/phase10m_thread_race/**
          if-no-files-found: warn

  thread-race-nightly:
    runs-on: ubuntu-latest
    continue-on-error: true
    if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            clang \
            curl \
            jq \
            make \
            pandoc \
            python3 \
            tools-xctest \
            gnustep-make \
            gnustep-base-runtime \
            libgnustep-base-dev

      - name: Run Phase 10M nightly thread-race lane
        env:
          GNUSTEP_USER_ROOT: ${{ github.workspace }}/.gnustep
        run: |
          bash ./tools/ci/run_phase10m_thread_race_nightly.sh

      - name: Upload thread-race nightly artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: phase10m-thread-race-nightly
          path: build/sanitizers/phase10m_thread_race/**
          if-no-files-found: warn
