name: phase5e-quality

on:
  push:
    branches: ["main"]
  pull_request:
  workflow_dispatch:
  release:
    types: [published]

jobs:
  quality-gate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            clang \
            curl \
            jq \
            make \
            pandoc \
            python3 \
            tools-xctest \
            gnustep-make \
            gnustep-base-runtime \
            libgnustep-base-dev

      - name: Run Phase 5E quality gate
        env:
          GNUSTEP_USER_ROOT: ${{ github.workspace }}/.gnustep
        run: |
          bash ./tools/ci/run_phase5e_quality.sh

      - name: Upload perf + confidence artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: phase5e-artifacts-${{ github.run_id }}
          path: |
            build/perf
            build/release_confidence
            tests/performance/baselines
            tests/performance/policies
